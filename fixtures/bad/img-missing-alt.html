<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing Alt Text</title>
</head>
<body>
  <h1>Images Without Alt</h1>

  <!-- This image is missing alt text -->
  <img src="photo.jpg">

  <!-- This one too -->
  <img src="banner.png" class="hero">

  <!-- This is fine (decorative) -->
  <img src="divider.gif" role="presentation">
</body>
</html>
