name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[dev]

    - name: Run linter
      run: ruff check .

    - name: Run tests
      run: pytest tests/ -v

    - name: Test CLI
      run: |
        a11y-ci --help
        # Test with example scorecard if fixtures exist
        if [ -f tests/fixtures/scorecard.json ]; then
          a11y-ci gate --current tests/fixtures/scorecard.json || true
        fi
